<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="col align-self-center">
    <br>
        <h1 class="text-center">Reqest Case File</h1>
    <br>
    <br>
    <form method="POST" action="https://formsubmit.co/yasintha202@gmail.com" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="form-group">
        <input type="email" class="form-control" id="validationCustomUsername" name="email" placeholder="Your email" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
            Please choose a username.
          </div>
    </div>
    <br>
    <br>
    <div class="form-group">
        <input type="text" name="_subject" class="form-control" value="Request Case document" required>
    </div>
    <br>
    <br>
    <div class="form-group">
        <textarea name="message"class="form-control"  placeholder="Details of request with case Id" required></textarea>
    </div>
    <div class="form-group">
        <input type="file" class="form-control" name="attachment" placeholder="payment slip" accept="image/png, image/jpeg" required>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Send</button>
</div>
</div>
</div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js.js">
</script>
</body>
</html>
